image: leszko/docker-multi-arch-example:latest
manifests:
  - image: leszko/docker-multi-arch-example:amd64
    platform:
      architecture: amd64
      os: linux
  - image: leszko/docker-multi-arch-example:arm32v5
    platform:
      architecture: arm
      os: linux
      variant: v5
  - image: leszko/docker-multi-arch-example:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: leszko/docker-multi-arch-example:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: leszko/docker-multi-arch-example:ppc64le
    platform:
      architecture: ppc64le
      os: linux
